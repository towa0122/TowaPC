    <script>
      function toggleDarkMode() {
        document.body.classList.toggle("dark");
      }

      // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ‡ãƒã‚¤ã‚¹ã®è¨­å®šã‚’åæ˜ 
      function applyDarkModeSetting() {
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        if (prefersDark) {
          document.body.classList.add("dark");
        } else {
          document.body.classList.remove("dark");
        }
      }

      // ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰åˆ‡ã‚Šæ›¿ãˆãƒœã‚¿ãƒ³ã®å‡¦ç†ï¼ˆãƒ¦ãƒ¼ã‚¶ãƒ¼ã«ã‚ˆã‚‹æ‰‹å‹•åˆ‡ã‚Šæ›¿ãˆï¼‰
      function toggleDarkMode() {
        document.body.classList.toggle("dark");
      }

      // ãƒ‡ãƒã‚¤ã‚¹è¨­å®šã®å¤‰åŒ–ã‚‚æ¤œçŸ¥ã—ã¦è‡ªå‹•ã§åˆ‡ã‚Šæ›¿ãˆ
      window
        .matchMedia("(prefers-color-scheme: dark)")
        .addEventListener("change", (e) => {
          if (e.matches) {
            document.body.classList.add("dark");
          } else {
            document.body.classList.remove("dark");
          }
        });

      // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ä¸€åº¦å®Ÿè¡Œ
      applyDarkModeSetting();

      const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".nav-menu");

      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("open");

        // ã‚¢ã‚¯ã‚»ã‚·ãƒ“ãƒªãƒ†ã‚£ç”¨ã®aria-expandedåˆ‡ã‚Šæ›¿ãˆ
        const expanded = hamburger.getAttribute("aria-expanded") === "true";
        hamburger.setAttribute("aria-expanded", !expanded);
      });

      // ãƒ¡ãƒ‹ãƒ¥ãƒ¼å¤–ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹ï¼ˆä»»æ„ï¼‰
      document.addEventListener("click", (e) => {
        if (
          !navMenu.contains(e.target) &&
          !hamburger.contains(e.target) &&
          navMenu.classList.contains("open")
        ) {
          hamburger.classList.remove("active");
          navMenu.classList.remove("open");
          hamburger.setAttribute("aria-expanded", "false");
        }
      });
    </script>
